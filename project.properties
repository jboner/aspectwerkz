#####################################################
# repository
#####################################################
maven.repo.remote = file:${java.home}/lib, file:${basedir}/lib, http://www.ibiblio.org/maven,
http://dist.codehaus.org, http://maven-plugins.sf.net/maven

#####################################################
# where the jars are uploaded
#####################################################
maven.repo.central = dist.codehaus.org
maven.repo.central.directory = /www/dist.codehaus.org

#####################################################
# misc
#####################################################
maven.scp.executable = scp
maven.scp.executable = ssh

#####################################################
# java
#####################################################
maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on
maven.compile.target = 1.3
maven.compile.source = 1.3
maven.javadoc.source = 1.3

#####################################################
# test
#####################################################
maven.test.source = 1.3
maven.test.failure.ignore = true
maven.junit.fork = true

#####################################################
# jar override
#####################################################
maven.jar.override = true
maven.jarResources.basedir = ${pom.build.sourceDirectory}

# fake jar to add a Notes header in the maven generated stuff
maven.jar.tools = ${java.home}/../lib/tools.jar
maven.jar.asm = ${basedir}/lib/asm-1.5.4-snapshot.jar
maven.jar.asm-attrs = ${basedir}/lib/asm-attrs-1.5.4-snapshot.jar
maven.jar.asm-util = ${basedir}/lib/asm-util-1.5.4-snapshot.jar
maven.jar.jrexx= ${basedir}/lib/jrexx-1.1.1.jar
maven.jar.trove = ${basedir}/lib/trove-1.0.2.jar
maven.jar.dom4j = ${basedir}/lib/dom4j-1.4.jar
maven.jar.ant = ${basedir}/lib/ant-1.5.2.jar

# for examples
maven.jar.concurrent = ${basedir}/lib/concurrent-1.3.1.jar

#####################################################
# site
#####################################################
maven.xdoc.version = ${pom.currentVersion}
maven.xdoc.date = left
maven.xdoc.poweredby.image =
maven.changelog.days = 999
maven.site.deploy.method = fs
maven.linkcheck.enable = true
maven.javadoc.links = http://java.sun.com/j2se/1.4.2/docs/api/

#####################################################
